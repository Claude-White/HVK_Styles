<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="site-name">
        <img class="img-logo" src="images/LogoHVK.png" alt="Logo">
        <h1>Happy Valley Kennel</h1>
      </div>
      <div class="site-profile">
        <nav>
          <ul>
            <a href="">Account</a>
          </ul>
        </nav>
        <!-- <img src="" alt=""> -->
        <i class='bx bxs-user-circle'></i>
        <!-- <i></i> -->
      </div>
      
    </header>
    <main>
      <button class="btn btn-primary">Primary</button><br /><br />
      <button class="btn btn-secondary">Secondary</button><br /><br />
      <button class="btn btn-delete"><i class='bx bx-trash' ></i>Remove Account</button
      ><br /><br />
      <input class="fld-text" type="text" value="Username" /><br /><br />
      <a class="" href="#"></a><br /><br />
      <input class="fld-date" type="date" /><br /><br />
      <textarea class=""></textarea><br /><br />
      <select class="select">
        <option value="" selected>Select</option>
        <option value="">Beast</option>
      </select><br /><br />
      <button class="btn-edit"><i class='bx bx-edit'></i></i></button><br /><br />
      <span class="warning-icon"><i class='bx bxs-error' ></i></span>
      <button class="btn btn-pet">+</button><br /><br />
      <button class="btn-edit btn-trash"><i class='bx bx-trash' ></i></button>
      <table>
        <thead>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Pet Name(s)</th>
        </thead>
        <tbody>
          <tr>
            <td>01/01/2021</td>
            <td>01/01/2021</td>
            <td>Diesl, Sparky, Stacey</td>
          </tr>
          <tr>
            <td>01/01/2021</td>
            <td>01/01/2021</td>
            <td>Diesl, Sparky, Stacey</td>
          </tr>
          <tr>
            <td>01/01/2021</td>
            <td>01/01/2021</td>
            <td>Diesl, Sparky, Stacey</td>
          </tr>
        </tbody>
      </table>
    </main>
    
  </body>
</html>
